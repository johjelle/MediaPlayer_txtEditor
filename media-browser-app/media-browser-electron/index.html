<!DOCTYPE html>
<html>
<head>
    <title>Media Browser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

/* Folder navigation panel container (1/8 width) */

/* Folder navigation panel container */
.folder-nav {
    width: 12.5%;  /* 1/8 of screen */
    background: #f5f5f5;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-size: 12px;
}

.folder-header {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    flex: 0;  /* Don't grow */
}

.folder-tree {
    flex: 1;  /* Take remaining space */
    overflow-y: auto;
    padding: 10px;
    max-height: 85vh;  /* Maximum 85% of viewport height */
}

#fileStats {
    padding: 10px;
    border-top: 1px solid #ddd;
    font-size: 12px;
    background: #eee;
    flex: 0;  /* Don't grow */
    max-height: 15vh;  /* Maximum 15% of viewport height */
}

        .folder-item {
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 4px;
            margin: 2px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .folder-item:hover {
            background: #e9e9e9;
        }

        .folder-item.active {
            background: #e0e7ff;
        }

        .folder-children {
            margin-left: 20px;
        }

        .transcript-editor {
            width: 37.5%;  /* 3/8 of screen */
            height: 100vh;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        .transcript-toolbar {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transcript-content {
            flex: 1;
            padding: 10px;
        }

.content {
            width: 50%;    /* 4/8 of screen */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

.video-area {
    height: 50%;
    background: rgb(126,210,243);  /* Your chosen background color */
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Add new style for logo container */
.default-logo {
    text-align: center;
    opacity: 0.2;  /* Makes the logo semi-transparent */
}

.default-logo img {
    width: 200px;  /* Adjust size as needed */
    height: auto;
}

        .photo-area {
            height: 50%;
            background: rgb(45,101,148);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
.error-message {
            color: white;
            padding: 20px;
            text-align: center;
        }

.viewer-area video {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .video-error {
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Add the new styles here */
        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #1a1a1a;
        }

        .video-placeholder {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .video-placeholder h3 {
            margin-bottom: 15px;
        }

        .video-placeholder button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .video-placeholder button:hover {
            background: #357abd;
        }

        .audio-timeline {
            flex: 1;
            height: 100px;
            background: #333;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .waveform {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 1px;
        }

        .waveform-bar {
            transition: background-color 0.2s;
        }

        .playhead {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #fff;
            left: 0;
        }

        .photo-viewer {
            height: 50%;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
        }

        .photo-viewer img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            height: auto;
            width: auto;
        }

.photo-viewer video {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }

        .audio-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .audio-controls span {
            font-family: monospace;
            font-size: 14px;
        }

        .media-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .media-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
        }

        .media-controls button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
            padding: 10px;
        }

        button {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #e5e5e5;
        }
    </style>
</head>
<body>

<div class="folder-nav">
    <div class="folder-header">
        <button id="selectFolder">Select Folder</button>
    </div>
    <div class="folder-tree" id="folderTree"></div>
    <div id="fileStats">File Statistics:</div>
</div>
    
    <div class="transcript-editor">
        <div class="transcript-toolbar">
            <span id="currentFile">No file selected</span>
            <button id="saveTranscript">Save</button>
        </div>
        <div class="transcript-content">
            <textarea id="transcriptText"></textarea>
        </div>
    </div>

<div class="content">
        <div class="video-area" id="videoArea">
            <!-- Video content will be shown here -->
            <video controls id="videoPlayer" style="display: none;"></video>
        </div>
        
        <div class="photo-area" id="photoArea">
            <!-- Photo content will be shown here -->
            <img id="currentPhoto" style="display: none;">
            <div class="media-controls">
                <button id="prevMedia">◀</button>
                <button id="toggleFullscreen">⤢</button>
                <button id="nextMedia">▶</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
